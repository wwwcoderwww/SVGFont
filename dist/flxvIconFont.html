		}

			display: inline-block;
			font-size: 16px;
		}

		@font-face {
	font-family: "flxvIconFont";
	src: url("flxvIconFont.woff?4a96ebce6d2b2dd692eb51508dd0e3e0") format("woff");
}

.flxvIcon {
	line-height: 1;
}

.flxvIcon:before {
	font-family: flxvIconFont !important;
	font-style: normal;
	font-weight: normal !important;
	vertical-align: top;
}

.flxvIcon-arrow:before {
	content: "\f101";
}
.flxvIcon-basket:before {
